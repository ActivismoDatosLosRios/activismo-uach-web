apps:
  - name: client
    script: node_modules/next/dist/bin/next
    args: start
    interpreter: node
    interpreter_args:
      - -r
      - dotenv/config
    exec_mode: cluster
    instances: 1
    out_file: logs/out_client.log
    error_file: logs/error_client.log
    combine_logs: true
    time: true
    env:
      NODE_ENV: production
  - name: api
    script: api/dist/api/index.js
    exec_mode: cluster
    instances: 1
    wait_ready: true
    env:
      NODE_ENV: production
    out_file: logs/out_api.log
    error_file: logs/error_api.log
    combine_logs: true
    time: true
